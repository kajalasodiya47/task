<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS task</title>
    <style>
        * {
            background-color: navy;
        }

        li {
            color:white;
            border-bottom-color: skyblue;
            border-bottom-width: 5px;
            letter-spacing: 18px;
            width: 160px;
            border-bottom-style: solid;
        }
    </style>
</head>

<body>
    <center>
        <ul type="none">
            <li>TEN</li>
            <li>NINE</li>
            <li>EIGHT</li>
            <li>SEVEN</li>
            <li>SIX</li>
            <li>FIVE</li>
            <li>FOUR</li>
            <li>THREE</li>
            <li>TWO</li>
            <li>ONE</li>
        </ul>
    </center>
</body>

</html>
