<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border-collapse: collapse;
            border: 2px solid black;
        }
      p:first-child,p:nth-child(even){
            background-color: red;
        }

        tr:nth-child(odd){
            background-color: green;
        }

        tr:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>kajal</td>
        </tr>
        <tr>
            <td>2</td>
            <td>asodiya</td>
        </tr>
    </table>

    <div>
        <p>kkk</p>
        <p>ssss</p>
        <p>dhdkjd</p>
        <p>dgukykusddilj</p>
    </div>
</body>
</html>
